<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- border 添加边框 -->
    <table border="1">
        <!-- 1.表格标题 -->
        <caption>学生信息</caption>

        <!-- 2.表格头部 -->
        <thead></thead>
        <!-- tr = table row 行 -->
        <tr>
            <!-- th = table header  表头单元格（标题单元格）-->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>民族</th>
            <th>政治面貌</th>
        </tr>

        <!-- 3.表格body -->
        <tbody>
            <tr>
                <!-- td = table data -->
                <td>张山</td>
                <td>男</td>
                <td>15</td>
                <td>汉</td>
                <td>人民群众</td>
            </tr>

            <tr>
                <td>王五</td>
                <td>男</td>
                <td>17</td>
                <td>汉</td>
                <td>党员</td>
            </tr>
        </tbody>

        <!-- 4.表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
