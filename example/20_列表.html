<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
    1.有序列表(Ordered list) ol
    2.无序列表(unordered list) ul
    3.自定义列表(description list)dl
    -->
    <h2>Ordered lis要把大象放冰箱一共要几步？</h2>
    <ol>
        <!-- li == list item 列表项 -->
        <li>把冰箱打开</li>
        <li>把冰箱放进去</li>
        <li>把冰箱关闭</li>
        <!-- 添加超链接 -->
        <li><a href="https://www.baidu.com">去百度</a></li>
    </ol>

    <h2>unordered lis我想去那些城市？</h2>
    <ul>
        <!-- li == list itme -->
         <!-- 嵌套 -->
        <li>大阪</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>东方明珠</li>
            </ul>
        </li>
        <li>东京</li>
        <li>北京</li>
    </ul>

    <h2>如何更好学校</h2>
    <dl>
        <!-- dt = Definition Term（定义的术语 / 标题） -->
        <dt>做好笔记</dt>
        <!-- dd = Definition Description（术语的说明 / 描述） -->
        <dd>笔记可以让我们以后复习</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的是自己的</dd>
    </dl>

</body>
</html>
