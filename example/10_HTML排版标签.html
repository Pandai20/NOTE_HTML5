<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 浏览器页面的显示 -->
    <title>Document</title>
</head>
<body>
    <!-- 一般一级标题只有一个 (Ctrl+/生成注释)-->
    <h1>我是一级标题</h1>
    <!-- 剩下的标题可以多个 -->
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <p>段落，我只是一个段落</p>
    <!-- div 无实际意义，就是包裹，可以做统一处理 -->
    <div>   
        <!-- p标签中不能再出现h1-h6、p、div等标签 -->
         <!-- 如果违反规则，浏览器会自动添加 -->
        <p>段落，我只是二个段落<p>haha</p></p>
    </div>

    <!-- demo -->
    <h1> 把个人信息“安全堤”筑牢</h1>
    <h4>2022-06-21 07:34·1347条评论</h4>
    <p>置身移动互联时代，人们在享受智能设备带来便利的同时，也在一些场景中面临个人信息泄露风险。随着时间推移，这样的风险日益呈现出新的表现形式。</p>
    <p>个人信息安全和隐私保护话题引发关注，正说明其涉及群众切身利益，问题不容小视。</p>
 
</body>
</html>
