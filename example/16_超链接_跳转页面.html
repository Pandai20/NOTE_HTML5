<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接_跳转页面</title>
    <!-- a标签为行类元素 -->
</head>
<body>
    <!-- 在当前页签中打开 -->
    <p>
        <!-- 技巧
        当前a标签这里如果没有进行回车换行，这里会连在一起
        如果两个a标签这里没有回车，就会有一个空格
        -->
        <a href="https://www.baidu.com/">百度</a>
        <a href="https://www.baidu.com/" target="_self"> 百度</a>
    </p>
    <!-- 在当新的页签中打开 -->
    <p>
        <a href="https://www.baidu.com/" target="_blank">百度</a>
    </p>
    
    <!-- a标签中不能有a标签，能有其他标签 -->
    <p>
        <a href="./15_图片标签.html" target="_blank">去图片标签</a>
    </p>
</body>
</html>
