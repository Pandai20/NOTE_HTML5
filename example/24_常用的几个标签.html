<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="http://www.baidu.com">去百度</a>
    <!-- 1.<br> 换行-- -->
    <br>
    <br>
    <a href="http://www.baidu.com">去百度</a>


    
    <!-- 2.分割线 -->
    <div>第一章</div>
    <p>1111111111</p>
    <!-- <hr> 分隔线 -->
    <hr>
    <!-- 装饰线得用ccs写 -->
    



    <!-- 3.按照原文显示 -->
     <!-- 代码中间的空格在显示的时候，都是使用一个显示 -->
    <div>
        I LOVE YOU
            I love you
                love
    </div>
    <!-- <pre> 能够使得，页面显示的空格按照实际代码中的显示 -->
    <!-- 然后使用 CSS调整字体就行了 -->
    <pre>
        I LOVE YOU
            I love you
                love
    </pre>
</body>
</html>
