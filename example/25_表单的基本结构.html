<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <p>百度搜索</p>
    <!-- url/s s代表的是search -->
    <form action="https://www.baidu.com/s">
        <!-- name="wd" 这个加上去以后才能正常的使用搜索 -->
        <input type="text" name="wd">
        <button>搜索</button>
    </form>
    <hr>
    <p>京东搜索</p>
    <form action="https://search.jd.com/search" target="_blank">
    <!-- name="wd" 这个加上去以后才能正常的使用搜索 -->
    <input type="text" name="keyword">
    <button>京东搜索</button>
    </form>
</body>
</html>
