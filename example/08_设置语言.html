<!DOCTYPE html>
<htm lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>设置语言</title>
    </head>
    <body>
        <marquee>你妹的</marquee>
        <marquee>فراغات </marquee>
        <input title="text">
        <input title="text">
        <!-- 标题 h1-h6不能相互包裹 -->
        <h1>11111</h1>
        <h2>222</h2>
        <h3>33</h3>
        <!-- 段落 p标签不能有h1-6标签了 -->
        <p>我是一个段落</p>
        <p>我是一个段落</p>
        <!-- div用来包裹，可以对整个包裹的部分进行管理 -->
        <div>   
            <p>我是包里面的段落</p>
            <p>我是包里面的段落</p>
            <p>我是包里面的段落</p>
        </div>

    </body>

</html>
