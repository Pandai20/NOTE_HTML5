<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器(Id selector)</title>
</head>
    <style>
        /* Id 标准老说不能数字开头,不能有空格，多个元素id不能重名*/
       .fuck {
        font-size: 90px;
        color: red;
       }
       #earthy {
        color: pink;
       }

       #earthy_ {
        color: yellow;
       }

    </style>

<body>
    <h1>欢迎来到Id选择器</h1>
    <!-- 
    这里使用了id选择器和类选择器，两个都有color属性，但是会优先选者Id选择器
    因为这个id选择器的权重  》 class的权重
    优先会选择id设置的颜色
    -->
    <h2 id="earthy" class="fuck">咏诗</h2>
    <h3>作者:panda</h3>

    <p >万水千山总是情</p>
    <p >爱我一点行不行</p>
    <p >当然不行</p>

    <h1>欢迎来到Id选择器2</h1>
    <h2 id="earthy_">咏诗</h2>
    <h3>作者:panda</h3>
    <!-- 这里p标签变为黄色 -->
    <p >老乡见老乡,背后打一枪</p>
    <p >无可奈何花落去,似曾相识燕归来</p>
</body>
</html>
