<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器(Id selector)</title>
</head>
    <style>
        /* 选中页面中所有类名为speak中的元素,前面加 # */
        .speak {
            color: red;
        }
        /* 选中页面中所有类名为answer中的元素,前面加 # */
        .answer {
            color: yellow;
        }
        .bigsize {
            font-size: 30px;
        }
    </style>

<body>
    <h1>欢迎来到类选择器</h1>
    <h2>咏诗</h2>
    <h3>作者:panda</h3>

    <p >万水千山总是情</p>
    <p >爱我一点行不行</p>
    <p >当然不行</p>

    <h1>欢迎来到类选择器2</h1>
    <h2>咏诗</h2>
    <h3>作者:panda</h3>
    <!-- 这里p标签变为黄色 -->
    <p >老乡见老乡,背后打一枪</p>
    <p >无可奈何花落去,似曾相识燕归来</p>
</body>
</html>
