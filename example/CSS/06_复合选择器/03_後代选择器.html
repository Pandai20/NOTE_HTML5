<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後代選擇器</title>
    <style>
        /* 後代選擇器使用 空格隔開 */

        ul li a {
            color: gold;
        }

        .jock li.front-end {
            color: rgb(200, 255, 0) ;
        }

        .jock li {

        }
    
    </style>


</head>
<body>
   <ul>
    <li>抽烟</li>
    <li>喝酒</li>
    <li>燙頭</li>
    <li>
        <a href="#">睡大覺</a>
    </li>
   </ul>
   <hr>
   <ol class="jock">
    <li>前端</li>
    <li class="front-end">Java</li>
    <li>大數據</li>
   </ol>
</body>
</html>
