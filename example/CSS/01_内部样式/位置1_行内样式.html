<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联样式（行内样式）</title>
</head>
<body>
    <!-- style : h1标签的属性名称 
    问题：使用内联样式，样式只能对一个标签生效。
    如果希望影响到多个元素，必须在每一个元素中都复制一遍；
    并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便。
    （注意：开发时绝对不要使用内联样式） 
    -->
    <h1 style="color: blue;font-size: 60px;">我要开始学习CSS啦</h1>
</body>
</html>
