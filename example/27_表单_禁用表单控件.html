<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>禁用表单控件</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <!-- 11.禁用文本框
             disabled: 
             一般都能设置这个属性
        -->
        账户：<input disabled type="text" name="account" value="zhangshan" maxlength="10"><br>

        密码：<input disabled type="password" name="pwd" value="123" maxlength="6"><br>
        性别：
            <input disabled type="radio" name="gender" value="male" checked>男
            <input disabled type="radio" name="gender" value="female">女<br>
        爱好：
            <input disabled type="checkbox" name="hobby" value="smoke" checked>抽烟
            <input disabled type="checkbox" name="hobby" value="drink">喝酒
            <input disabled type="checkbox" name="hobby" value="perm" checked>烫头<br>

        其他：
        <textarea disabled name="other" cols="15" rows="3"></textarea><br>

        籍贯：
        <select name="place" id="">
            <option  value="HB" selected>湖北</option>
            <option disabled value="SH">上海</option>
            <option disabled value="GD">关东</option>
            <option disabled value="HN">海南</option>
        </select>

        <input  type="hidden" name="form" value="toutiao"><br>
        <input disabled type="submit" value="确认2">
        <button disabled >确认1</button>
        <button disabled type="reset">重置1</button>
        <input disabled type="reset" value="重置2">
        <button disabled type="button">检测是否被提交1</button>
        <input disabled type="button" value="检测是否被提交2">
    </form>
</body>
</html>
