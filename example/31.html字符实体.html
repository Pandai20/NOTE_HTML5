<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
    <!-- 空格只能显示一个 -->
    <div>我    美女吧</div>
    <div>我     美女吧</div>
    <!-- 实体空格 &nbsp; -->
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美女吧</div>
    <div>我&gt;&gt;&gt;美女吧</div>
    <div>&lt;h1&gt;是最厉害的</h1></div>
</body>
</html>
