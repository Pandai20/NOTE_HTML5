<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- em : 该元素会被浏览器展示为斜体文本-->
    <p>那喝了酒之后多久才能开车呢？<em>5个小时以后嘛</em>。</p>
    <!-- strong: 将展示的文本加粗 -->
    <div>我们喝酒以后<strong>一定不要</strong>开车！</div>
    <!-- span : 没有语义，就是包裹作用，可以用CSS来进行渲染 -->
    <p>有很多车：<span>消防车、火车、摩托车</span></p>
</body>
</html>
